name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO: add other os
        os: [ubuntu-latest]
        rust: [nightly]

    steps:
    - uses: actions/checkout@master

    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    - name: check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --all --bins --examples

    - name: check no-default-features
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --no-default-features

    - name: tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all

  check_fmt_and_docs:
    name: fmt, clippy, doc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: setup
      run: |
        rustup component add clippy rustfmt
        rustc --version
    - name: clippy
      run: cargo clippy --tests --examples -- -D warnings

    - name: fmt
      run: cargo fmt --all -- --check

    - name: Docs
      run: cargo doc --no-deps
